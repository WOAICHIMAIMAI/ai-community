spring:
  application:
    name: ai-community-backend
  profiles:
    active: dev
server:
  port: 8200
  servlet:
      context-path: /api

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zheng.aicommunitybackend.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: info
    com.zheng.aicommunitybackend: debug

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.zheng.aicommunitybackend.controller
# knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# 新闻爬虫配置
spider:
  enabled: true
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  timeout: 10000
  finance-news:
    enabled: true
    wall-street-cn-url: "https://wallstreetcn.com/news/global"
    caixin-url: "https://www.caixin.com/finance/"


